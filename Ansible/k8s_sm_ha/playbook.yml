---
- name: AWS self-managed k8s HA cluster configuration
  hosts: all
  become: true
  roles:
    - role: node-prepare
      tags:
        - node-prepare
        - cluster-setup
    - role: cluster-setup
      tags:
        - cluster-setup
    - role: post-tasks
      tags:
        - post-tasks
        - cluster-setup
  vars:
    - cluster_version: "1.25.6-00"
    - containerd_version: "1.6.15-1"
    - pod_net: "10.100.0.0/16"
    - svc_net: "10.200.0.0/22"
    - metrics_server: true